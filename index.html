<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>FORM 1</title>
</head>
<body>
  <h2> <font color="#256d7b">Contact us!</font></h2> <br>
<form name="contact" method="POST" data-netlify="true">
  <p>
  <div class="mb-3">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt0Dr0KjK-naa3mhL93v7ghpPL2MMJg52pilmE4E_XzA8EUcON8kS1jLl8djdERnKIiqU&usqp=CAU" width="25" height="25">
    <label for="exampleInputname" class="form-label">First Name</label>
    <input type="Firstname" class="form-control" id="exampleInputname">
  </div> <br>
  <div class="mb-3">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt0Dr0KjK-naa3mhL93v7ghpPL2MMJg52pilmE4E_XzA8EUcON8kS1jLl8djdERnKIiqU&usqp=CAU" width="25" height="25">
    <label for="exampleInputlastname" class="form-label">Last Name</label>
    <input type="Lastname" class="form-control" id="exampleInputlastname">
  </div> <br>
  <div class="mb-3">
    <img src="https://thumbs.dreamstime.com/b/icono-del-email-con-el-fondo-azul-82256524.jpg" width="25" height="22">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div> <br> 
  <div class="mb-3">
    <img src="https://i0.wp.com/cmesit.com/wp-content/uploads/2018/07/logo-telefono.png?fit=512%2C512&ssl=1" width="25" height="25">
    <label for="exampleInputphone" class="form-label">Phone number</label>
    <input type="Phone" class="form-control" id="exampleInputphone">
  </div> <br>
  <div class="mb-3">
     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-zxzDqAxkZzIlx-vZ74dqZOz28c2luufHYnPuTM1Z0n-W50UJL6HkHqgHLXsPFtXMhYE&usqp=CAU" width="25" height="25">
    <label for="exampleInputmessage" class="form-label">Enter your message for us. We'll get back to you within 2 bussiness days. </label> <br>
    <input type="message" class="form-control" id="exampleInputmessage">
  </div> <br>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</body>
</html>
